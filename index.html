<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeJS Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="box"></div>
    <script>
        anime({
            targets: '.box',
            translateX: 250,
            duration: 800,
            loop: true
        });
    </script>
</body>
</html>
