<body>

<script type="module">
  import anime from 'js/animejs/lib/anime.es.js';
</script>

<script src="js/animejs/lib/anime.min"></script>
<div id="menu button">
	<h1>Menu</h1>
</div>

<div id="menu">

	<div id="buttonBox1" style="line-height: 5px;">
		<div id="b1">
			<h2>Button1</h2>
		</div>

		<div id="b2">

		</div>

			<h2>Button3</h2>
		</div>
	</div>

</div>

<script>

var buttonList1 = ['#b1', '#b2', '#b3']
var menuToggle = false
var b1Toggle = false
var b2Toggle = false
var b3Toggle = false

document.getElementById('menu button').addEventListener('click', function() {

	anime({
		targets: '#buttonbox1',
		translateX: 50,
	})

	if (menuToggle==true) {
		anime({
		targets: '#buttonbox1',
		translateX: 0,
		})

		menuToggle = false
	} else {
		menuToggle = true
	}

})

anime({

})

if (b1Toggle==true) {
